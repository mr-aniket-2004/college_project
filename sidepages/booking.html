    <div class="main">
        <div class="container">
            <h2>Booking Details :</h2>
            <form action="">
                <div class="line1">
                    <input type="text" name="start" id="start" placeholder="From">
                    <select name="to" id="to">
                        <option value="to">To</option>
                        <option value="to  ">Alibaug</option>
                        <option value="to  ">Andaman and Nicobar</option>
                        <option value="to  ">Andretti</option>
                        <option value="to  ">Baga Beach</option>
                        <option value="to  ">Dashashwamedh ghat</option>
                        <option value="to  ">Ellora Caves</option>
                        <option value="to  ">Golden Temple</option>
                        <option value="to  ">Hampi</option>
                        <option value="to  ">Kedarnath Temple</option>
                        <option value="to  ">Leh Ladakh</option>
                        <option value="to  ">Lonavala</option>
                        <option value="to  ">Nainital</option>
                        <option value="to  ">Ooty</option>
                        <option value="to  ">Qutub Minar</option>
                        <option value="to  ">Ram Mandir</option>
                        <option value="to  ">Red Fort</option>
                        <option value="to  ">Shimla</option>
                        <option value="to  ">Taj Mahal</option>
                        <option value="to  ">Tripati Balaji</option>
                        <option value="to  ">Varkala Beach</option>
                    </select>
                </div>
                <div class="line1">
                    <select name="" id="">
                        <option value="type">Preferred Ways</option>
                        <option value="type">Road Way</option>
                        <option value="type">Train</option>
                        <option value="type">Airline</option>
                    </select>
                    <select name="" id="">
                        <option value="seat">Preferred Seats</option>
                        <option value="seat">Window</option>
                        <option value="seat">Aisle</option>
                        <option value="seat">Special</option>
                    </select>
                </div>
                <div class="line1">
                    <input type="date" name="" id="go">
                    <input type="time" name="" id="return">
                </div>
                <div class="line2">
                    <select name="" id="">
                        <option value="">Adult(12+ yrs)</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5+</option>
                    </select>
                    <select name="" id="">
                        <option value="">Children(3 to 12 yrs)</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5+</option>
                    </select>
                    <select name="" id="">
                        <option value="">Infant(under 3)</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5+</option>
                    </select>
                </div>
                <div class="line3">
                    <h3>Select Your Fare :</h3>
                    <div>
                        <input type="radio" name="trip" id="single">
                        <label for="single">One Way</label>
                    </div>
                    <div>
                        <input type="radio" name="trip" id="multi">
                        <label for="multi">Round Trip</label>
                    </div>
                </div>
                <div class="line1">
                    <input type="date" name="" id="" placeholder="Returning Date">
                    <input type="time" name="" id="">
                </div>
                <div class="line4">
                    <input type="text" name="" id="" placeholder="Any Message">
                </div>
                <h2>Person Details :</h2>
                <div class="line1">
                    <input type="text" name="" id="" placeholder="Name">
                    <input type="number" name="" id="" placeholder="Number">
                </div>
                <div class="line5">
                    <input type="email" name="" id="" placeholder="E-mail">
                </div>
                <div class="btn">
                    <input type="submit" value="Submit" id="btn-1">
                    <input type="reset" value="Clear Form" id="btn-2">
                </div>
            </form>
        </div>
